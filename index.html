<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMW Billing | Srimaruthamalaijewelsworks</title>
    
    <!-- PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#8d6e63">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;800&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --silver-gradient: linear-gradient(135deg, #707070, #e0e0e0, #808080, #ffffff, #909090);
            --royal-blue: #1a237e;
            --deep-gold: #8d6e63;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: #fdfcf0; 
            margin: 0; 
            padding: 15px;
            color: #2c3e50;
        }

        .bill-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 2px solid #e0c068;
            overflow: hidden;
        }

        /* Royal Header */
        .header {
            background: var(--royal-blue);
            color: white;
            padding: 35px 20px;
            text-align: center;
            border-bottom: 5px solid #bf953f;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            margin: 0;
            font-size: 28px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .slogan {
            font-family: 'Noto Sans Tamil', sans-serif;
            font-size: 20px;
            color: #fcf6ba;
            margin-top: 10px;
            display: block;
            font-weight: 700;
        }

        /* Sections */
        .section { padding: 20px; border-bottom: 1px solid #eee; }
        .section-title {
            font-size: 13px;
            font-weight: 800;
            color: var(--deep-gold);
            text-transform: uppercase;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #e0e0e0; }

        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .field { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: 700; color: #7f8c8d; margin-bottom: 5px; text-transform: uppercase; }
        input, select { padding: 12px; border: 2px solid #f1f1f1; border-radius: 8px; font-size: 14px; }

        /* Old Gold Toggle Section */
        .og-toggle-box {
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px dashed #feb2b2;
        }
        .og-details { display: none; margin-top: 15px; gap: 15px; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); }

        /* Table */
        .table-area { padding: 10px 0; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 12px; color: var(--royal-blue); border-bottom: 3px solid #bf953f; }
        td { padding: 12px; border-bottom: 1px solid #f1f1f1; font-size: 14px; }

        /* Footer Calculations */
        .summary-wrapper {
            background: #fdfbf7;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            padding: 25px;
            gap: 30px;
        }
        .total-card { background: white; padding: 20px; border-radius: 12px; border: 2px solid #bf953f; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .row.grand { border-top: 2px dashed #bf953f; margin-top: 10px; padding-top: 10px; font-weight: 800; font-size: 22px; color: #1b5e20; }

        /* Buttons */
        .btn-panel { padding: 20px; display: flex; gap: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--gold-gradient); color: #4e342e; border: 1px solid #aa771c; }
        .btn-wa { background: #25d366; color: white; }

        @media (max-width: 600px) { .summary-wrapper { grid-template-columns: 1fr; } }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="bill-container" id="main-bill">
    <div class="header">
        <h1>Srimaruthamalaijewelsworks</h1>
        <span class="slogan">நம்பிக்கை நாணயம் கைராசி</span>
        <div style="font-size: 12px; margin-top: 10px; opacity: 0.9;">Madurai, Tamil Nadu | Date: <span id="bill-date"></span></div>
    </div>

    <!-- Customer Section -->
    <div class="section no-print">
        <span class="section-title">Customer Details</span>
        <div class="grid-inputs">
            <div class="field"><label>Name</label><input type="text" id="custName" oninput="sync()"></div>
            <div class="field"><label>Phone</label><input type="number" id="custMob" oninput="sync()"></div>
            <div class="field"><label>Today's Rate</label><input type="number" id="rate22k" value="7500" oninput="recalculate()"></div>
        </div>
    </div>

    <!-- Purchase Section -->
    <div class="section no-print" style="background: #fdfdfd;">
        <span class="section-title">Purchase Item</span>
        <div class="grid-inputs">
            <div class="field"><label>Item</label><input type="text" id="itemName" placeholder="E.g. Chain"></div>
            <div class="field"><label>Weight (g)</label><input type="number" id="itemWt"></div>
            <div class="field"><label>VA %</label><input type="number" id="itemVA" value="12"></div>
            <div class="field"><label>HUID/Stone (₹)</label><input type="number" id="itemOther" value="0"></div>
        </div>
        <button class="btn btn-gold" style="margin-top:15px; width: 100%;" onclick="addItem()">+ Add to Bill</button>
    </div>

    <!-- TABLE -->
    <div class="section">
        <div class="table-area">
            <table>
                <thead>
                    <tr>
                        <th>ITEM</th>
                        <th>WEIGHT</th>
                        <th>VA %</th>
                        <th>NET WT</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="billBody"></tbody>
            </table>
        </div>
    </div>

    <!-- OLD GOLD SECTION -->
    <div class="section no-print">
        <span class="section-title">Old Gold Exchange</span>
        <div class="og-toggle-box">
            <label style="font-size: 12px; margin-right: 15px;">DO YOU HAVE OLD GOLD?</label>
            <select id="ogActive" onchange="toggleOG()" style="padding: 5px 20px;">
                <option value="no">NO</option>
                <option value="yes">YES</option>
            </select>

            <div id="ogDetailSection" class="og-details">
                <div class="field"><label>OG Weight (g)</label><input type="number" id="ogWt" value="0" oninput="recalculate()"></div>
                <div class="field"><label>Hallmark Seal</label><input type="text" id="ogSeal" placeholder="Seal Type"></div>
                <div class="field"><label>Tender / Touch</label><input type="text" id="ogTender" placeholder="91.6 / 75"></div>
                <div class="field"><label>Buying Rate</label><input type="number" id="ogRate" value="0" oninput="recalculate()"></div>
            </div>
        </div>
    </div>

    <!-- TOTALS -->
    <div class="summary-wrapper">
        <div>
            <p><strong>Customer:</strong> <span id="dispName">...</span></p>
            <p><strong>Contact:</strong> <span id="dispMob">...</span></p>
            <div id="ogBillDisplay" style="display:none; font-size: 12px; color: #c62828;">
                <em>Old Gold Deduction Applied</em>
            </div>
        </div>
        <div class="total-card">
            <div class="row"><span>Total:</span> <span>₹ <span id="totalAmt">0</span></span></div>
            <div class="row" style="color: #c62828;"><span>OG Value:</span> <span>- ₹ <span id="ogValue">0</span></span></div>
            <div class="row" style="color: #1565c0; font-weight: bold;">
                <span>Advance:</span> 
                <span>₹ <input type="number" id="advPay" value="0" oninput="recalculate()" style="width: 80px; text-align: right; border: none; font-weight: bold; color: #1565c0;"></span>
            </div>
            <div class="row grand">
                <span>NET PAY</span>
                <span>₹ <span id="grandTotal">0</span></span>
            </div>
        </div>
    </div>

    <div class="btn-panel no-print">
        <button class="btn btn-gold" onclick="downloadPDF()">Download PDF</button>
        <button class="btn btn-wa" onclick="shareWA()">WhatsApp</button>
    </div>
</div>

<script>
    let billItems = [];
    document.getElementById('bill-date').innerText = new Date().toLocaleDateString('en-IN');

    function sync() {
        document.getElementById('dispName').innerText = document.getElementById('custName').value || "...";
        document.getElementById('dispMob').innerText = document.getElementById('custMob').value || "...";
    }

    function toggleOG() {
        const val = document.getElementById('ogActive').value;
        const section = document.getElementById('ogDetailSection');
        const display = document.getElementById('ogBillDisplay');
        if(val === 'yes') {
            section.style.display = 'grid';
            display.style.display = 'block';
        } else {
            section.style.display = 'none';
            display.style.display = 'none';
            document.getElementById('ogWt').value = 0;
            recalculate();
        }
    }

    function addItem() {
        const name = document.getElementById('itemName').value;
        const wt = parseFloat(document.getElementById('itemWt').value || 0);
        const va = parseFloat(document.getElementById('itemVA').value || 0);
        const other = parseFloat(document.getElementById('itemOther').value || 0);
        const rate = parseFloat(document.getElementById('rate22k').value || 0);
        if (!name || wt <= 0) return;
        const netWt = wt + (wt * va / 100);
        const total = (netWt * rate) + other;
        billItems.push({ name, wt, va, netWt, total });
        recalculate();
        document.getElementById('itemName').value = "";
        document.getElementById('itemWt').value = "";
    }

    function recalculate() {
        const tbody = document.getElementById('billBody');
        tbody.innerHTML = "";
        let sub = 0;
        billItems.forEach(it => {
            sub += it.total;
            tbody.innerHTML += `<tr><td>${it.name}</td><td>${it.wt.toFixed(3)}g</td><td>${it.va}%</td><td>${it.netWt.toFixed(3)}g</td><td>₹${Math.round(it.total).toLocaleString()}</td></tr>`;
        });
        const ogWt = parseFloat(document.getElementById('ogWt').value || 0);
        const ogRate = parseFloat(document.getElementById('ogRate').value || 0);
        const ogVal = ogWt * ogRate;
        const adv = parseFloat(document.getElementById('advPay').value || 0);
        const final = sub - ogVal - adv;
        document.getElementById('totalAmt').innerText = Math.round(sub).toLocaleString();
        document.getElementById('ogValue').innerText = Math.round(ogVal).toLocaleString();
        document.getElementById('grandTotal').innerText = Math.round(final).toLocaleString();
    }

    function downloadPDF() {
        const element = document.getElementById('main-bill');
        html2pdf().from(element).save('SMW_Bill.pdf');
    }

    function shareWA() {
        const phone = document.getElementById('custMob').value;
        const total = document.getElementById('grandTotal').innerText;
        window.open(`https://wa.me/91${phone}?text=SMW Bill Total: ₹${total}`);
    }
</script>
</body>
</html>
