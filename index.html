<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMW Billing | Gautam Raj</title>
    
    <!-- PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#b8962d">

    <!-- PDF Generator Tool (This fixes your error) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #b8962d; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; padding: 10px; margin: 0; }
        .bill-card { background: white; max-width: 800px; margin: 0 auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { border-bottom: 3px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; }
        
        .input-section { background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { font-size: 11px; font-weight: bold; color: #64748b; }
        input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 5px; margin-top: 5px; }

        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: var(--dark); color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #e2e8f0; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-pdf { background: #e11d48; } /* Red for PDF */
        .btn-wa { background: #25d366; } /* Green for WA */
        .btn-add { background: var(--gold); margin-bottom: 10px; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div class="bill-card" id="bill-content">
    <div class="header">
        <h1>Srimaruthamalaijewelsworks</h1>
        <p>Madurai, Tamil Nadu | Mob: +91 [Your Number]</p>
        <p id="dateLine"></p>
    </div>

    <div class="input-section no-print">
        <div class="grid">
            <div><label>Customer Name</label><input type="text" id="cName" oninput="updateDisp()"></div>
            <div><label>Phone Number</label><input type="number" id="cPhone" oninput="updateDisp()"></div>
        </div>
        <div class="grid" style="margin-top:10px;">
            <div><label>Item Name</label><input type="text" id="itemName"></div>
            <div><label>Weight (Grams)</label><input type="number" id="itemWt"></div>
        </div>
        <button class="btn btn-add" style="width:100%; margin-top:10px;" onclick="addItem()">ADD ITEM</button>
    </div>

    <div id="print-area">
        <p><strong>Customer:</strong> <span id="dispName">...</span> | <strong>Phone:</strong> <span id="dispPhone">...</span></p>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Weight</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <h2 style="text-align: right;">Total Payable: ₹<span id="grandTotal">0</span></h2>
    </div>

    <div class="btn-group no-print">
        <button class="btn btn-pdf" onclick="downloadPDF()">DOWNLOAD PDF BILL</button>
        <button class="btn btn-wa" onclick="shareWA()">SEND WHATSAPP</button>
    </div>
</div>

<script>
    let items = [];
    document.getElementById('dateLine').innerText = "Date: " + new Date().toLocaleDateString();

    function updateDisp() {
        document.getElementById('dispName').innerText = document.getElementById('cName').value || "...";
        document.getElementById('dispPhone').innerText = document.getElementById('cPhone').value || "...";
    }

    function addItem() {
        const name = document.getElementById('itemName').value;
        const wt = document.getElementById('itemWt').value;
        if(!name || !wt) return;
        
        // Simple calculation for testing (Rate 7000)
        const total = wt * 7000;
        items.push({name, wt, total});
        render();
    }

    function render() {
        const body = document.getElementById('tableBody');
        body.innerHTML = "";
        let total = 0;
        items.forEach(i => {
            total += i.total;
            body.innerHTML += `<tr><td>${i.name}</td><td>${i.wt}g</td><td>₹${i.total}</td></tr>`;
        });
        document.getElementById('grandTotal').innerText = total.toLocaleString('en-IN');
    }

    // THIS IS THE NEW PART TO FIX YOUR PDF ERROR
    function downloadPDF() {
        const element = document.getElementById('bill-content');
        const opt = {
            margin:       10,
            filename:     'SMW_Bill_' + document.getElementById('cName').value + '.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // This creates a real PDF file that your phone can open!
        html2pdf().set(opt).from(element).save();
    }

    function shareWA() {
        const phone = document.getElementById('cPhone').value;
        const name = document.getElementById('cName').value;
        const total = document.getElementById('grandTotal').innerText;
        const text = `Hi ${name}, your bill from Srimaruthamalaijewelsworks is ready. Total: ₹${total}`;
        window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(text)}`);
    }
</script>

</body>
</html>
